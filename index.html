<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Master</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="theme-togglers">
      <label for="theme-toggler__label"
        ><input type="checkbox" id="theme-toggler__label" />
        <div
          class="theme-toggler theme-toggler__day-mode"
          title="Switch to Night Mode"
        ></div>

        <div
          class="theme-toggler theme-toggler__night-mode"
          title="Switch to Day Mode"
        ></div>
      </label>
    </div>
    <main id="container">
      <header class="sudoku__header">
        <h1>Sudoku <span>Master</span></h1>
      </header>
      <section class="sudoku__grid">
        <div class="sudoku__block sudoku__block-1">
          <div class="sudoku__block-cell sudoku__block-cell-1">1</div>
          <div class="sudoku__block-cell sudoku__block-cell-2">2</div>
          <div class="sudoku__block-cell sudoku__block-cell-3"></div>
          <div class="sudoku__block-cell sudoku__block-cell-4">4</div>
          <div class="sudoku__block-cell sudoku__block-cell-5">5</div>
          <div class="sudoku__block-cell sudoku__block-cell-6">6</div>
          <div class="sudoku__block-cell sudoku__block-cell-7"></div>
          <div class="sudoku__block-cell sudoku__block-cell-8">8</div>
          <div class="sudoku__block-cell sudoku__block-cell-9">9</div>
        </div>
        <div class="sudoku__block sudoku__block-2">
          <div class="sudoku__block-cell sudoku__block-cell-1">1</div>
          <div class="sudoku__block-cell sudoku__block-cell-2">2</div>
          <div class="sudoku__block-cell sudoku__block-cell-3">3</div>
          <div class="sudoku__block-cell sudoku__block-cell-4"></div>
          <div class="sudoku__block-cell sudoku__block-cell-5">5</div>
          <div class="sudoku__block-cell sudoku__block-cell-6"></div>
          <div class="sudoku__block-cell sudoku__block-cell-7">7</div>
          <div class="sudoku__block-cell sudoku__block-cell-8">8</div>
          <div class="sudoku__block-cell sudoku__block-cell-9">9</div>
        </div>
        <div class="sudoku__block sudoku__block-3">
          <div class="sudoku__block-cell sudoku__block-cell-1">1</div>
          <div class="sudoku__block-cell sudoku__block-cell-2">2</div>
          <div class="sudoku__block-cell sudoku__block-cell-3">3</div>
          <div class="sudoku__block-cell sudoku__block-cell-4"></div>
          <div class="sudoku__block-cell sudoku__block-cell-5">5</div>
          <div class="sudoku__block-cell sudoku__block-cell-6">6</div>
          <div class="sudoku__block-cell sudoku__block-cell-7"></div>
          <div class="sudoku__block-cell sudoku__block-cell-8">8</div>
          <div class="sudoku__block-cell sudoku__block-cell-9"></div>
        </div>
        <div class="sudoku__block sudoku__block-4">
          <div class="sudoku__block-cell sudoku__block-cell-1">1</div>
          <div class="sudoku__block-cell sudoku__block-cell-2">2</div>
          <div class="sudoku__block-cell sudoku__block-cell-3">3</div>
          <div class="sudoku__block-cell sudoku__block-cell-4">4</div>
          <div class="sudoku__block-cell sudoku__block-cell-5">5</div>
          <div class="sudoku__block-cell sudoku__block-cell-6">6</div>
          <div class="sudoku__block-cell sudoku__block-cell-7"></div>
          <div class="sudoku__block-cell sudoku__block-cell-8">8</div>
          <div class="sudoku__block-cell sudoku__block-cell-9">9</div>
        </div>
        <div class="sudoku__block sudoku__block-5">
          <div class="sudoku__block-cell sudoku__block-cell-1">1</div>
          <div class="sudoku__block-cell sudoku__block-cell-2"></div>
          <div class="sudoku__block-cell sudoku__block-cell-3"></div>
          <div class="sudoku__block-cell sudoku__block-cell-4">4</div>
          <div class="sudoku__block-cell sudoku__block-cell-5">5</div>
          <div class="sudoku__block-cell sudoku__block-cell-6">6</div>
          <div class="sudoku__block-cell sudoku__block-cell-7"></div>
          <div class="sudoku__block-cell sudoku__block-cell-8">8</div>
          <div class="sudoku__block-cell sudoku__block-cell-9">9</div>
        </div>
        <div class="sudoku__block sudoku__block-6">
          <div class="sudoku__block-cell sudoku__block-cell-1">1</div>
          <div class="sudoku__block-cell sudoku__block-cell-2"></div>
          <div class="sudoku__block-cell sudoku__block-cell-3">3</div>
          <div class="sudoku__block-cell sudoku__block-cell-4"></div>
          <div class="sudoku__block-cell sudoku__block-cell-5">5</div>
          <div class="sudoku__block-cell sudoku__block-cell-6">6</div>
          <div class="sudoku__block-cell sudoku__block-cell-7">7</div>
          <div class="sudoku__block-cell sudoku__block-cell-8">8</div>
          <div class="sudoku__block-cell sudoku__block-cell-9">9</div>
        </div>
        <div class="sudoku__block sudoku__block-7">
          <div class="sudoku__block-cell sudoku__block-cell-1">1</div>
          <div class="sudoku__block-cell sudoku__block-cell-2">2</div>
          <div class="sudoku__block-cell sudoku__block-cell-3"></div>
          <div class="sudoku__block-cell sudoku__block-cell-4"></div>
          <div class="sudoku__block-cell sudoku__block-cell-5">5</div>
          <div class="sudoku__block-cell sudoku__block-cell-6">6</div>
          <div class="sudoku__block-cell sudoku__block-cell-7">7</div>
          <div class="sudoku__block-cell sudoku__block-cell-8">8</div>
          <div class="sudoku__block-cell sudoku__block-cell-9">9</div>
        </div>
        <div class="sudoku__block sudoku__block-8">
          <div class="sudoku__block-cell sudoku__block-cell-1"></div>
          <div class="sudoku__block-cell sudoku__block-cell-2">2</div>
          <div class="sudoku__block-cell sudoku__block-cell-3">3</div>
          <div class="sudoku__block-cell sudoku__block-cell-4"></div>
          <div class="sudoku__block-cell sudoku__block-cell-5">5</div>
          <div class="sudoku__block-cell sudoku__block-cell-6">6</div>
          <div class="sudoku__block-cell sudoku__block-cell-7">7</div>
          <div class="sudoku__block-cell sudoku__block-cell-8">8</div>
          <div class="sudoku__block-cell sudoku__block-cell-9">9</div>
        </div>
        <div class="sudoku__block sudoku__block-9">
          <div class="sudoku__block-cell sudoku__block-cell-1">1</div>
          <div class="sudoku__block-cell sudoku__block-cell-2">2</div>
          <div class="sudoku__block-cell sudoku__block-cell-3">3</div>
          <div class="sudoku__block-cell sudoku__block-cell-4"></div>
          <div class="sudoku__block-cell sudoku__block-cell-5">5</div>
          <div class="sudoku__block-cell sudoku__block-cell-6"></div>
          <div class="sudoku__block-cell sudoku__block-cell-7">7</div>
          <div class="sudoku__block-cell sudoku__block-cell-8">8</div>
          <div class="sudoku__block-cell sudoku__block-cell-9">9</div>
        </div>
      </section>

      <section class="sudoku__controls">
        <button class="sudoku__start-game-btn">Start New Game!</button>
        <div class="sudoku__timer">00:00</div>
        <div class="sudoku__numpad">
          <button class="sudoku__btn sudoku__btn-1">1</button
          ><button class="sudoku__btn sudoku__btn-2">2</button
          ><button class="sudoku__btn sudoku__btn-3">3</button
          ><button class="sudoku__btn sudoku__btn-4">4</button
          ><button class="sudoku__btn sudoku__btn-5">5</button
          ><button class="sudoku__btn sudoku__btn-6">6</button
          ><button class="sudoku__btn sudoku__btn-7">7</button
          ><button class="sudoku__btn sudoku__btn-8">8</button
          ><button class="sudoku__btn sudoku__btn-9">9</button>
        </div>
      </section>
    </main>
  </body>
</html>
